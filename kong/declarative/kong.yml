    host: localhost
    port: 8080
    protocol: http
    routes:
      - name: graphql_route
        paths:
          - /              
        strip_path: false   
        preserve_host: true 

      - name: graphql_query_route
        paths:
          - /query         
        strip_path: false   
        preserve_host: true 
